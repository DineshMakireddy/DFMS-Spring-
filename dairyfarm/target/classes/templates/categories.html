<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Dairy Farm Logo" style="height: 50px; vertical-align: middle;">
        <h1>Manage Categories</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/categories">Manage Categories</a>
            <a href="/companies">Manage Companies</a>
            <a href="/products">Manage Products</a>
            <a href="/invoices">Manage Invoices</a>
        </nav>
    </header>
    <div class="container">
        <h1>Categories</h1>
        <a href="/categories/new"><button>Add New Category</button></a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}">1</td>
                    <td th:text="${category.name}">Category Name</td>
                    <td>
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        &copy; 2024 Dairy Farm Management System
    </footer>
</body>
</html>
